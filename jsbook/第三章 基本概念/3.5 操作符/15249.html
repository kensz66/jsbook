	<h1 class="text-center">3.5.10 逗号操作符</h1>
	<hr>
		使用逗号操作符可以在一条语句中执行多个操作，如下面的例子所示：<br />
<pre>var num1=1, num2=2, num3=3;</pre>
逗号操作符多用于声明多个变量；但除此之外，逗号操作符还可以用于赋值。在用于赋值时，逗号操作符总会返回表达式中的最后一项，如下面的例子所示：<br />
<pre>var num = (5, 1, 4, 8, 0); // num 的值为 0</pre>
由于 0 是表达式中的最后一项，因此 num 的值就是 0。虽然逗号的这种使用方式并不常见，但这个例子可以帮我们理解逗号的这种行为。</div>
